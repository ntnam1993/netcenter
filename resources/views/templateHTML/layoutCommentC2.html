<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        dl {
            margin-left: 1em;
            margin-right: 1em;
        }
        dt {
            float: left;
        }
        dd {
            margin-left: 110px;
        }
        .container {
            width: 820px;
            height: 220px;
            background: #efefef;
            padding: 15px;
        }
        .container p {
            margin-left: 1em;
            margin-right: 1em;
        }
        table {
            border-spacing: 15px;
            background: white;
        }
        td.heading {
            width: 100px;
            background: #fdbfc1;
            text-align: center;
            font-weight: bold;
        }
        .icon {
            width: 200px;
            border: 1px solid;
            text-align: center;
        }
        .icon img {
            width: 36px;
            height: 36px;
        }
        .label {
            width: 100px;
            border: 1px solid;
            text-align: center;
        }
        .val {
            width: 600px;
            border: 1px solid;
            text-align: center;
        }
        hr {
            border: none;
            border-top: 1px dotted black;
        }
    </style>
</head>
<body>
<div class="container">
    <table>
        <tbody>
        <tr>
            <td class="heading">改善箇所</td>
            <td class="val">フェア詳細　▶　予約</td>
        </tr>
        <tr>
            <td colspan="2">週末代表フェアの一部で、フェア名とコンテンツ内容がアンマッチの可能性があります。<br>
                対象日程：　DATE</td>
        </tr>
        <tr><td colspan="2"><hr></td></tr>
        <tr>
            <td colspan="2">各フェア詳細を確認させていただいたところ、フェア名からは開催と考えられるコンテンツの任意項目欄に情報が記載されておりませんでした。こちら、ご記入頂いたほうがカスタマーが受け取れる情報量が多くなり、予約に結びつく可能性が高くなります。ぜひご検討ください。</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
