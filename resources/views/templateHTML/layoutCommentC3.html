<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        dl {
            margin-left: 1em;
            margin-right: 1em;
        }
        dt {
            float: left;
        }
        dd {
            margin-left: 110px;
        }
        .container {
            width: 820px;
            height: 220px;
            background: #efefef;
            padding: 15px;
        }
        .container p {
            margin-left: 1em;
            margin-right: 1em;
        }
        table {
            border-spacing: 15px;
            background: white;
        }
        td.heading {
            width: 100px;
            background: #fdbfc1;
            text-align: center;
            font-weight: bold;
        }
        .icon {
            width: 200px;
            border: 1px solid;
            text-align: center;
        }
        .icon img {
            width: 36px;
            height: 36px;
        }
        .label {
            width: 100px;
            border: 1px solid;
            text-align: center;
        }
        .val {
            width: 600px;
            border: 1px solid;
            text-align: center;
        }
        hr {
            border: none;
            border-top: 1px dotted black;
        }
    </style>
</head>
<body>
<div class="container">
    <table>
        <tbody>
        <tr>
            <td class="heading">改善箇所</td>
            <td class="val">フェア詳細　▶　予約</td>
        </tr>
        <tr>
            <td colspan="2">週末代表フェアの一部において、時間の設定で改善可能性のある箇所があります。</td>
        </tr>
        <tr><td colspan="2"><hr></td></tr>
        <tr>
            <td colspan="2">各フェア詳細を確認させていただいたところ、時間の表記が「○部制」のようになっていない状況です。こちら、10：00〜20：00のような表記をすると、カスタマーが本当に10時間拘束されると勘違いして予約をやめるケースがあります。誤解を解消するために、ぜひ「○部制」による時間設定と、所要時間の明記をご検討ください。</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
