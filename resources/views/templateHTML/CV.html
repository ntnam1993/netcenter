<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        dl {
            margin-left: 1em;
            margin-right: 1em;
        }
        dt {
            float: left;
        }
        dd {
            margin-left: 110px;
        }
        .container {
            width: 820px;
            height: 195px;
            background: #efefef;
            padding: 15px;
        }
        .container p {
            margin-left: 1em;
            margin-right: 1em;
        }
        table {
            border-spacing: 15px;
            background: white;
        }
        td.heading {
            width: 100px;
            background: #fdbfc1;
            text-align: center;
            font-weight: bold;
        }
        .icon {
            width: 200px;
            border: 1px solid;
            text-align: center;
        }
        .icon img {
            width: 36px;
            height: 36px;
        }
        .label {
            width: 100px;
            border: 1px solid;
            text-align: center;
        }
        .val {
            width: 200px;
            border: 1px solid;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <p>
        8/24〜8/30の実績を踏まえたゼクシィNETの来館予約数は、基準に対して未達成傾向です。
    </p>
    <dl>
        <dt>基準の定義:</dt>
        <dd>直近3ヶ月のエリア平均比（自社の数値／エリア全体の平均数値）を記載させていただいております</dd>
    </dl>
    <table>
        <tbody>
        <tr>
            <td class="heading" rowspan="2">基準達成<br>状況</td>
            <td class="icon" rowspan="2"><img src="/var/www/html/public/images/umbrella.png" alt="">
            </td>
            <td class="label">基準</td>
            <td class="val">111.1%</td>
        </tr>
        <tr>
            <td class="label">現状</td>
            <td class="val">34.2%</td>
        </tr>
        </tbody></table>
</div>
</body>
</html>
